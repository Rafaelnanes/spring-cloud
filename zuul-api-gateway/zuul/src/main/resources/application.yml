server.port: 8011
spring.application.name: zuul-client
management.endpoints.web.exposure.include: "*"
eureka.client:
   serviceUrl.defaultZone: http://localhost:8761/eureka
   fetchRegistry: true
   registerWithEureka: true

zuul:
   debug:
   request: true
   routes:
      client1-any:
         path: /client1/any
         serviceId: client1
         stripPrefix: true
      client1-my-value:
         path: /client1/my-value
         serviceId: client1
         stripPrefix: true